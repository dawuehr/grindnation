<body style="background-color: #121212; color: white; font-family: Arial, sans-serif; text-align: center; position: relative; overflow: hidden;">
    <canvas id="backgroundCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
    <div id="athlete-section" style="text-align: center; margin-top: 20px; position: relative; z-index: 1;">
        <h2 style="color: #ff4500;">Max - Gründer & Athlet von GrindNation</h2>
        <img src="https://i.imgur.com/YkXoHvW.png" alt="Max Deadlift" style="width: 300px; border-radius: 10px; border: 3px solid #ff4500;">
        <p style="color: #ff4500;"><strong>Powerlifting PRs:</strong></p>
        <p>🏋️ Bench Press: 110 kg | 🏋️ Deadlift: 230 kg | 🏋️ Squat: 170 kg</p>
        <p>🏋️ Total: 510 kg | 🏋️ Bodyweight: 72.3 kg</p>
        <p style="color: #ff4500;"><strong>IPF Dots:</strong> 375.80</p>
        <p style="margin-top: 20px;">Du willst auch Athlet werden? Bewirb dich hier:</p>
        <a href="mailto:grindnation@web.de" style="display: inline-block; padding: 10px 20px; background-color: #ff4500; color: white; text-decoration: none; border-radius: 5px; margin-top: 10px;">grindnation@web.de</a>
    </div>
    
    <script>
        const canvas = document.getElementById("backgroundCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let dumbbells = [];
        for (let i = 0; i < 20; i++) { // Reduzierte Anzahl der Hanteln
            dumbbells.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 10 + 8, // Kleinere Hanteln
                dx: (Math.random() - 0.5) * 1.5,
                dy: (Math.random() - 0.5) * 1.5
            });
        }

        function drawDumbbell(x, y, size) {
            ctx.fillStyle = "#ff4500";
            ctx.fillRect(x - size / 2, y - size / 4, size, size / 2);
            ctx.fillRect(x - size * 0.8, y - size / 8, size / 4, size / 4);
            ctx.fillRect(x + size * 0.6, y - size / 8, size / 4, size / 4);
        }

        function animateDumbbells() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dumbbells.forEach(d => {
                drawDumbbell(d.x, d.y, d.size);
                d.x += d.dx;
                d.y += d.dy;

                if (d.x < 0 || d.x > canvas.width) d.dx *= -1;
                if (d.y < 0 || d.y > canvas.height) d.dy *= -1;
            });
            requestAnimationFrame(animateDumbbells);
        }

        animateDumbbells();
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
