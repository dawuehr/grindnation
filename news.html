<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrindNation News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
            position: relative;
            z-index: 1;
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }
        button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <h1>News wird aufgebaut...</h1>
    <div id="countdown"></div>
    <button onclick="window.location.href='index.html'">Zur√ºck zur Startseite</button>
    
    <script>
        function startCountdown(durationInSeconds) {
            const countdownElement = document.getElementById("countdown");
            let timeLeft = durationInSeconds;
            function updateCountdown() {
                let hours = Math.floor(timeLeft / 3600);
                let minutes = Math.floor((timeLeft % 3600) / 60);
                let seconds = timeLeft % 60;
                countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
                if (timeLeft > 0) {
                    timeLeft--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownElement.textContent = "News ist jetzt live!";
                }
            }
            updateCountdown();
        }
        startCountdown(86400); 
        
        const canvas = document.getElementById("backgroundCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 50; i++) {
                let size = Math.random() * 5 + 2;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let speedX = (Math.random() - 0.5) * 2;
                let speedY = (Math.random() - 0.5) * 2;
                let color = "rgba(255, 69, 0, 0.7)";
                particlesArray.push(new Particle(x, y, size, color, speedX, speedY));
            }
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });
        initParticles();
        animateParticles();
    </script>
</body>
</html>
