<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrindNation - News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            color: #ff4500;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News werden in Kürze verfügbar sein!</h1>
        <p>Sei gespannt, wir arbeiten an den neuesten Updates.</p>
        <div id="countdown"></div>
    </div>
    <script>
        function startCountdown(durationInSeconds) {
            const countdownElement = document.getElementById("countdown");
            let timeLeft = durationInSeconds;
            
            function updateCountdown() {
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;
                countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
                if (timeLeft > 0) {
                    timeLeft--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownElement.textContent = "Die News sind jetzt verfügbar!";
                }
            }
            updateCountdown();
        }
        startCountdown(86400); // 24 Stunden Countdown
    </script>
</body>
</html>
