<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        #forum-container {
            width: 80%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ff4500;
        }
        #name-input, #post-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        #post-button {
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .post {
            background: #222;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div id="forum-container">
        <h2 style="color: #ff4500;">GrindNation Forum</h2>
        <input type="text" id="name-input" placeholder="Dein Name...">
        <select id="category">
            <option value="Allgemein">Allgemein</option>
            <option value="Technik">Technik</option>
            <option value="Training">Training</option>
            <option value="Ern채hrung">Ern채hrung</option>
            <option value="Wettk채mpfe">Wettk채mpfe</option>
        </select>
        <input type="text" id="post-input" placeholder="Schreib etwas...">
        <button id="post-button">Posten</button>
        <div id="posts"></div>
    </div>
    <script>
        const canvas = document.getElementById("backgroundCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let dumbbells = [];
        for (let i = 0; i < 10; i++) {
            dumbbells.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 6 + 4,
                dx: (Math.random() - 0.5) * 1.2,
                dy: (Math.random() - 0.5) * 1.2
            });
        }

        function drawDumbbell(x, y, size) {
            ctx.fillStyle = "#ff4500";
            ctx.fillRect(x - size / 2, y - size / 4, size, size / 2);
            ctx.fillRect(x - size * 0.8, y - size / 8, size / 4, size / 4);
            ctx.fillRect(x + size * 0.6, y - size / 8, size / 4, size / 4);
        }

        function animateDumbbells() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dumbbells.forEach(d => {
                drawDumbbell(d.x, d.y, d.size);
                d.x += d.dx;
                d.y += d.dy;

                if (d.x < 0 || d.x > canvas.width) d.dx *= -1;
                if (d.y < 0 || d.y > canvas.height) d.dy *= -1;
            });
            requestAnimationFrame(animateDumbbells);
        }

        animateDumbbells();
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.getElementById("post-button").addEventListener("click", function() {
            let name = document.getElementById("name-input").value;
            let category = document.getElementById("category").value;
            let postText = document.getElementById("post-input").value;

            if (name.trim() !== "" && postText.trim() !== "") {
                let postDiv = document.createElement("div");
                postDiv.classList.add("post");
                postDiv.innerHTML = `<strong>${name}</strong> [${category}]: ${postText}`;
                document.getElementById("posts").appendChild(postDiv);
                document.getElementById("post-input").value = "";
            }
        });
    </script>
</body>
</html>
