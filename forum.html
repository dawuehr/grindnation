<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #forum-container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #ff4500;
        }
        #name-input, #post-input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        #post-button {
            width: 100%;
            padding: 12px;
            background-color: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .post {
            background: #222;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
            border-left: 4px solid #ff4500;
        }
        .navigation {
            background: #111;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .navigation a {
            color: #ff4500;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="forum-container">
        <h2 style="color: #ff4500;">GrindNation Forum</h2>
        <input type="text" id="name-input" placeholder="Dein Name...">
        <select id="category">
            <option value="Allgemein">Allgemein</option>
            <option value="Technik">Technik</option>
            <option value="Training">Training</option>
            <option value="Ern채hrung">Ern채hrung</option>
            <option value="Wettk채mpfe">Wettk채mpfe</option>
        </select>
        <input type="text" id="post-input" placeholder="Schreib etwas...">
        <button id="post-button">Posten</button>
        <div id="posts"></div>
    </div>
    <div class="navigation">
        <a href="#">Home</a>
        <a href="#">Forum</a>
        <a href="#">Kontakt</a>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB6b3kTn5YSXxK0xNZEL4klmOE6tm4aCM8",
            authDomain: "grindnation-bca63.firebaseapp.com",
            databaseURL: "https://grindnation-bca63-default-rtdb.firebaseio.com",
            projectId: "grindnation-bca63",
            storageBucket: "grindnation-bca63.firebasestorage.app",
            messagingSenderId: "408874912991",
            appId: "1:408874912991:web:de0f9daa36416fdc762d6a"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById("post-button").addEventListener("click", function() {
            let name = document.getElementById("name-input").value;
            let category = document.getElementById("category").value;
            let postText = document.getElementById("post-input").value;

            if (name.trim() !== "" && postText.trim() !== "") {
                let newPostRef = database.ref("posts").push();
                newPostRef.set({
                    name: name,
                    category: category,
                    text: postText
                });
                document.getElementById("post-input").value = "";
            }
        });

        database.ref("posts").on("child_added", function(snapshot) {
            let post = snapshot.val();
            let postDiv = document.createElement("div");
            postDiv.classList.add("post");
            postDiv.innerHTML = `<strong>${post.name}</strong> [${post.category}]: ${post.text}`;
            document.getElementById("posts").appendChild(postDiv);
        });
    </script>
</body>
</html>
