<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrindNation - Powerlifting & Bodybuilding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to right, #ff4500, #ff0000);
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
            font-family: "Arial Black", sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background: #222;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: 0.3s;
            position: relative;
        }
        .navbar a:hover {
            background: #ff4500;
            border-radius: 5px;
        }
        .navbar .new {
            color: #ff4500;
            font-weight: bold;
            animation: shake 0.8s ease-in-out infinite;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 0;
            text-align: center;
        }
        .news-section {
            background: #1e1e1e;
            padding: 50px;
            border-radius: 10px;
            margin: 50px auto;
            width: 80%;
            text-align: center;
        }
        .news-section h2 {
            color: #ff4500;
        }
        .news-item {
            background: #222;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .about {
            padding: 50px;
            background: #1e1e1e;
            text-align: center;
        }
        .about h2 {
            color: #ff4500;
        }
        .about blockquote {
            font-style: italic;
            color: #ff4500;
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px;
        }
        .card {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #222;
        }
        .btn {
            background: #ff4500;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff0000;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .insta-btn {
            background: linear-gradient(to right, #ff7a00, #ff4500);
            color: white;
            padding: 20px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .insta-btn:hover {
            background: linear-gradient(to right, #ff4500, #ff0000);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="athleten.html">Athleten</a>
        <a href="geschichte.html" class="new">Geschichte <span class="new">Neu</span></a>
    </div>

    <header>
        <h1>Willkommen bei GrindNation</h1>
        <p>Die stärkste Community für Powerlifting & Bodybuilding.</p>
